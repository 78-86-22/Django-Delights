{% extends 'base.html' %}
 
{% block content %}
    <div>
        <h2>New Purchase</h2>
    </div>

    <hr/>
    
    <form method="post">
    
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <label for="menu_item">Menu Item</label>
            <select name="menu_item" id="menu_item" required>
                <option value selected>-----</option>
                {% for menu_item in menu %}
                <option value={{ menu_item.id }}>{{ menu_item.title }}</option>
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="Confirm"/>
    
    </form>
{% endblock %}

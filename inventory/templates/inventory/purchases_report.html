{% extends "base.html" %}
{% load static %}
{% block content %}
    <div>
        <h2>Purchases</h2>
        <a href="{% url 'revenue' %}"><button>REVENUE REPORT</button></a>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Menu Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>              
            {% for item in object_list %}            
                <tr>
                    <td>{{ item.timestamp }}</td>
                    <td>{{ item.menu_item.title }}</td>
                    <td>${{ item.menu_item.price }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
    <title>Django Delights App</title>
</head>
<body>
    <header>        
        <h1>Django Delights Tracking App</h1>
        {% if user.is_authenticated %}        
            <h2>Hello {{ user.username }}</h2>
                        
            <a class="logout" href="{% url 'logout' %}"><button>LOG OUT</button></a>
        
            <nav class="navbar">             
                <a href="{% url 'home' %}"><button>HOME</button></a>
                <a href="{% url 'menu' %}"><button>MENU</button></a>
                <a href="{% url 'recipes' %}"><button>RECIPES / Requirements</button></a>
                <a href="{% url 'ingredients' %}"><button>INGREDIENTS / Stock</button></a>
                <a href="{% url 'reports' %}"><button>REPORTS</button></a>
            </nav>
        {% endif %}        
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
